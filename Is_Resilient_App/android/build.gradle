buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // Specify the version
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.6") // Specify the version (matches React Native version)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use ext.kotlinVersion
        classpath("com.google.gms:google-services:4.3.15") // Update to a stable version
    }
}

apply plugin: "com.facebook.react.rootproject"
